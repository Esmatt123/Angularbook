<div class="container" [ngClass]="{ 'day-mode': isDayMode, 'night-mode': !isDayMode }" style="border-radius: 5px;">
    <h2>Favorit Citat</h2>
    <br/>
    <ul class="list-group">
      <li *ngFor="let quote of favoriteQuotes" class="list-group-item" [ngClass]="{ 'day-mode': isDayMode, 'night-mode': !isDayMode }">
        <div class="quote-text">"{{ quote.text }}"</div>
        <br/>
        <div class="quote-details">
          <span class="quote-page"><strong>Sida:</strong> {{ quote.pageNumber }}</span>
          <br/>
          <span class="quote-book"><strong>Bok:</strong> {{ quote.bookTitle }}</span>
        </div>
      </li>
    </ul>
    <br/>
</div>
