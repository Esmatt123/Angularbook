<div class="modal login-modal" [ngClass]="{'slide-down-animation': display === 'block'}" [ngStyle]="{'display': display}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center justify-content-center">
        <h5 class="modal-title labellogin">Logga in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal.emit()">
          <i class="bi bi-x-square-fill"></i>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(email, password)">
          <div class="form-group labellogin">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="form-control" [(ngModel)]="email" name="email">
          </div>
          <div class="form-group mb-3">
            <label for="loginPassword" class="labellogin">LÃ¶senord</label>
            <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary custom-btn-size btn-block">Logga in</button>
        </form>
      </div>
    </div>
  </div>
</div>
