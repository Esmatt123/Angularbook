<div class="modal login-modal" [ngClass]="{'slide-down-animation': display === 'block'}" [ngStyle]="{'display': display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex align-items-center justify-content-center">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal.emit()">
            <i class="bi bi-x-square-fill"></i>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group mb-3"> 
              <label for="password">Password</label>
              <input type="password" id="loginPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary custom-btn-size btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
