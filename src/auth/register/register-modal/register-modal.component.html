<div class="register-modal" [ngStyle]="{'display': display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeRegModal.emit()">
            <i class="bi bi-x-square-fill"></i>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group mb-3">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary custom-btn-size btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
